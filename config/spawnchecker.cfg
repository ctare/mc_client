##########################################################################################################
# common
#--------------------------------------------------------------------------------------------------------#
# common configurations.
##########################################################################################################

common {
    # enable/disable spawnchecker.
    # (default: true)
    B:enable=true

    # duration time of information message millisecond.
    # (min: 0(disable), default: 5000)
    I:information.duration=5000

    # duration time of information duration time of fadeout animation millisecond.
    # (min: 0(disable), default: 500)
    I:information.fadeout=500

    # double size information icon size
    # (default: false)
    B:information.icon_double_size=false

    # information message horizontal offset.
    # (min: 0, max: 1000, default: 5)
    I:information.offset_x=5

    # information message vertical percent offset. 0 is middle. 
    # (min: -100, max: 100, default: -50)
    I:information.offset_y=-50

    # show icon on information message
    # (default: true)
    B:information.show_icon=true

    # interval time of saving configuration.
    # (min: 0(realtime), default: 3000)
    S:save_interval=3000
}


