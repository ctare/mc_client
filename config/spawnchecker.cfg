##########################################################################################################
# mode
#--------------------------------------------------------------------------------------------------------#
# mode common configuration.
##########################################################################################################

mode {
    # spawn checker enabling item id list.
    # Add "itemid" if you'd like to use other vanilla's item.Add "modid:itemid" if you'd like to use other mod's item.(default: torch, lit_pumpkin)
    S:checker_enabling_items <
        torch
        lit_pumpkin
     >

    # marker brightness.
    # (min -5, max+5, default: 0)
    I:marker_brightness=0

    # scan range of horizontal.
    # (min: 1, max: 32, default: 10)
    I:scanrange.horizontal=10

    # scan range of vertical.
    # (min: 1, max: 32, default: 10)
    I:scanrange.vertical=5

    # last selected mode.
    S:selected_mode=spawnchecker

    # minimum time of update frequency millisecond.
    # (min: 1, default: 200)
    I:update_frequency=200

    ##########################################################################################################
    # spawnchecker
    #--------------------------------------------------------------------------------------------------------#
    # preset mode: SpawnChecker configurations.
    ##########################################################################################################

    spawnchecker {
        # quoted and comma separated value of mode.option ID set.
        # (elements: [disable, marker, guideline, slime, force, force_marker, force_slime, force_guideline])
        # (default: <
        # 	"disable"
        # 	"marker"
        # 	"force_marker"
        # 	"marker,guideline"
        # 	"force_marker,guideline"
        # 	"marker,guideline,force"
        # 	"marker,slime"
        # 	"force_marker,slime"
        # 	"marker,force_slime"
        # 	"marker,slime,guideline"
        # 	"force_marker,slime,guideline"
        # 	"marker,force_slime,guideline"
        # 	"marker,slime,guideline,force"
        # >)
        S:optionSetList <
            "disable"
            "marker"
            "force_marker"
            "marker,guideline"
            "force_marker,guideline"
            "marker,guideline,force"
            "marker,slime"
            "force_marker,slime"
            "marker,force_slime"
            "marker,slime,guideline"
            "force_marker,slime,guideline"
            "marker,force_slime,guideline"
            "marker,slime,guideline,force"
         >

        # last selected option set list index.
        # (min: 0, max: optionSetList size - 1, default: 1)
        I:selectedOption=1
    }

    ##########################################################################################################
    # slimechunkvisualizer
    #--------------------------------------------------------------------------------------------------------#
    # preset mode: SlimeChunkVisualizer configurations.
    ##########################################################################################################

    slimechunkvisualizer {
        # tick of one cycle for animation. 0 is stop animation.
        # 
        # (min: 0, max: 10000, default: 200)
        I:chunk_marker_animation_cycle=200

        # height of chunk marker.
        # 
        # (min: 8, max: 255, default: 64)
        D:chunk_marker_height=64.0

        # interval of chunk marker lines.
        # 
        # (min: 0.5, max: 10, default: 1.5)
        D:chunk_marker_intarval=1.5

        # chunks of scan range for slime chunk.
        # 
        # (min: 1, max: 15, default: 7)
        I:chunk_scan_range=7

        # minimum time of update frequency milliseconds for slime chunk markers.
        # 
        # (min: 1, default: 3000)
        I:chunk_update_frequency=3000

        # quoted and comma separated value of mode.option ID set.
        # (elements: [disable, slime_chunk, slime, guideline, force_slime, force_guideline])
        # (default: <
        # 	"disable"
        # 	"slime_chunk"
        # 	"force_slime"
        # 	"force_slime,force_guideline"
        # 	"slime_chunk,force_slime"
        # 	"slime_chunk,force_slime,force_guideline"
        # >)
        S:optionSetList <
            "disable"
            "slime_chunk"
            "force_slime"
            "force_slime,force_guideline"
            "slime_chunk,force_slime"
            "slime_chunk,force_slime,force_guideline"
         >

        # last selected option set list index.
        # (min: 0, max: optionSetList size - 1, default: 1)
        I:selectedOption=1
    }

    ##########################################################################################################
    # spawnervisualizer
    #--------------------------------------------------------------------------------------------------------#
    # preset mode: SpawnerVisualizer configurations.
    ##########################################################################################################

    spawnervisualizer {
        # quoted and comma separated value of mode.option ID set.
        # (elements: [spawner_hidden, spawner_spawn_area, spawner_spawn_limit_area, spawner_spawnable_point, spawner_unspawnable_point, spawner_activate_area])
        # (default: <
        # 	"spawner_hidden"
        # 	"spawner_spawn_area"
        # 	"spawner_spawn_area,spawner_spawn_limit_area"
        # 	"spawner_spawn_area,spawner_spawn_limit_area,spawner_spawnable_point,spawner_unspawnable_point"
        # 	"spawner_spawn_area,spawner_spawn_limit_area,spawner_spawnable_point,spawner_unspawnable_point,spawner_activate_area"
        # >)
        S:optionSetList <
            "spawner_hidden"
            "spawner_spawn_area"
            "spawner_spawn_area,spawner_spawn_limit_area"
            "spawner_spawn_area,spawner_spawn_limit_area,spawner_spawnable_point,spawner_unspawnable_point"
            "spawner_spawn_area,spawner_spawn_limit_area,spawner_spawnable_point,spawner_unspawnable_point,spawner_activate_area"
         >

        # last selected option set list index.
        # (min: 0, max: optionSetList size - 1, default: 1)
        I:selectedOption=1
    }

}


